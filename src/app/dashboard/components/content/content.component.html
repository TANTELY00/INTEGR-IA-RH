<div >
    <div  class="relative">
        <p-speeddial class="absolute top-1 left-14" [model]="items"  direction="right" [style]="{ position: 'absolute', left: 'calc(50% - 2rem) ', bottom: 0 ,transform: 'scale(0.7)' }" />
    </div>
    <div class="mt-16">
        <p-carousel [value]="products" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions" >
            <ng-template let-product #item>
                <div class="border border-surface-200  rounded m-2 p-4">
                    <div class="mb-4">
                        <div class="relative mx-auto flex">
                            <img src="../images/{{ product.image }}" [alt]="product.name" class="w-full rounded-border" />
                            <a class=" absolute right-[1.5px] w-6 h-6 rounded-full bg-primary flex items-center justify-center text-white "> <i class="pi pi-arrow-down-left "></i> </a>
                        </div>
                    </div>
                     <!-- <div class="mb-1 text-xs">{{ product.name }}</div> -->
                     <div class="grid grid-cols-5 items-center gap-x-0 text-sm leading-none">
                        <i class="pi pi-facebook -mr-2"></i>
                        <i class="pi pi-linkedin -mr-2"></i>
                        <i class="pi pi-instagram -mr-2"></i>
                        <p-button  label="{{product.nbr}}" icon="pi pi-eye" severity="secondary" [outlined]="true"></p-button>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <div  class="relative">
        <p-speeddial  class="absolute top-4 left-14" [model]="items" direction="right" [style]="{ position: 'absolute', left: 'calc(50% - 2rem)', bottom: 0 ,transform: 'scale(0.7)' }" />
    </div>
     
    <div class="mt-3">
        <p-carousel [value]="products" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions" >
            <ng-template let-product #item>
                <div class="border border-surface-200  rounded m-2 p-4">
                    <div class="mb-4">
                        <div class="relative mx-auto flex">
                            <img src="../images/{{ product.image }}" [alt]="product.name" class="w-full rounded-border" />
                            <a class=" absolute right-[1.5px] w-6 h-6 rounded-full bg-primary flex items-center justify-center text-white "> <i class="pi pi-arrow-down-left "></i> </a>
                        </div>
                    </div>
                    <!-- <div class="mb-1 text-xs">{{ product.name }}</div> -->
                    <div class="grid grid-cols-5 items-center gap-x-0 text-sm leading-none">
                        <i class="pi pi-facebook -mr-2"></i>
                        <i class="pi pi-linkedin -mr-2"></i>
                        <i class="pi pi-instagram -mr-2"></i>
                        <p-button label="{{product.nbr}}" icon="pi pi-eye" severity="secondary" [outlined]="true"></p-button>
                    </div>
                    
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
